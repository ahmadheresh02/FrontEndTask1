<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Tenth Form</h1>
    </header>
    <table border="3">
        <tr>
            <th colspan="3">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><textarea name="email" id="email"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" value="cricket">Cricket</input><br>
                <input type="checkbox">Football</input><br>
                <input type="checkbox">Hockey</input><br>
                <input type="checkbox">Tennis</input><br>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Male">Male</input>
                <input type="radio" name="Female">Female</input>
            </td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <select type="number" name="age" id="age">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td><input type="file" value="pic"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="Click Me">
            <input type="submit" name="" id="Reset"><br><br>
            <input type="submit" value="Submit Form">
        </td>
        </tr>
    </table>
</body>
</html>
