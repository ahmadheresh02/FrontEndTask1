<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
</head>
<body>
    <header>
        <h1>Example of sub tag</h1>
    </header>
    <h2>Following is the famous Pythagorean Theorem</h2>
    <h2><b>a<sup>2</sup>+ b<sup>2</sup>=a<sup>2</sup> </b></h2>
    <h2>Where a, b, and c represents the sides of right angle triangle</h2>
</body>
</html>
